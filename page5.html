<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Koiner-page</title>
        <link rel="stylesheet" href="assets/css/page5.css">
        <link rel="stylesheet" href="assets/css/root.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <section class="d-flex align-items-center min-vh-100 ">
            <div class="container bg-pink " >
                <div class="d-flex pt-5 justify-content-between">
                    <div class="flex-column ms-60">
                        <img src="assets/images/svg/logo-bear.svg" alt="logo-bear">
                        <p class="logo-name mb-0">KOINER</p>
                        <p class="logo-finance ">Finance Simplified</p>
                    </div>
                    <div class="flex-column">
                    <p class="main-heading">koinerswap</p>
                    <p class="sub-heading d-flex justify-content-center">Coming Soon</p>
                    </div>
                    <img src="assets/images/png/logo-vote.png" alt="vote-image" class="vote-image me-4">
                </div>
                <div  id="on-off" class="box  ">
                    <div class="d-flex">
                        <input type="checkbox" id="switch" class="checkbox" />                        
                        <label for="switch" class="toggle"> 
                            <div class="flex-column">
                                <img src="assets/images/png/card-logo.png" alt="card-logo">
                                <p class="card-logo-name mb-0">KOINER</p>
                                <p class="card-logo-swap">Finance Simplified</p>
                            </div>                          
                    </div>

                </div>
               
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
            <script src="assets/js/app.js"></script>
    </body>

</html>
